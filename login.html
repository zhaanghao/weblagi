<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <section id="content">
      <form action="">
        <h1>Formulir Masuk</h1>
        <div>
          <input type="text" placeholder="Nama Pengguna" required="" id="username" />
        </div>
        <div>
          <input type="password" placeholder="Kata Sandi" required="" id="password" />
        </div>
        <div>
          <input type="submit" value="Masuk" />
          <a href="#">Lupa kata sandi?</a>
          <a href="#">Daftar</a>
        </div>
      </form><!-- form -->
      <div class="button">
        <a href="#">Unduh berkas sumber</a>
      </div><!-- button -->
    </section><!-- content -->
  </div><!-- container -->
  <script src="./script.js"></script>
</body>
</html>
